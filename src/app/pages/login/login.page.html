<ion-header class="ion-padding">
  <ion-icon name="person-circle-outline"></ion-icon>
  <ion-text>
    <h1>Login</h1>
  </ion-text>
</ion-header>
<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="ion-padding">
    <ion-item class="highlight-color-invalid">
      <ion-label position="floating">Phone</ion-label>
      <ion-input required="true" ngModel name="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required ngModel name="lastName" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" color="warning" class="ion-color-warning ion-margin-top ion-activatable ripple-parent" shape="round" expand="block">
      <ion-spinner class="ion-margin-end" *ngIf="wait"></ion-spinner> Login
    </ion-button>
  </form>
  <ion-button color="tertiary" fill="clear" size="small" class="alternate-action" routerLink="login">Register</ion-button>
</ion-content>
