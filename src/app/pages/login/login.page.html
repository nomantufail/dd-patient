<ion-header class="ion-padding">
  <ion-icon name="person-circle-outline"></ion-icon>
  <ion-text>
    <h1>Login</h1>
  </ion-text>
</ion-header>
<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="ion-padding">
    <ion-item class="highlight-color-invalid">
      <ion-label position="floating">Phone</ion-label>
      <ion-input required="true" ngModel name="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required ngModel name="lastName" type="password"></ion-input>
    </ion-item>
    <button type="submit" class="btn btn-warning btn-block">
      <span
              *ngIf="wait"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
      ></span> Login
    </button>
  </form>
  <ion-button color="tertiary" fill="clear" size="small" class="alternate-action" routerLink="/register">Register</ion-button>
</ion-content>
